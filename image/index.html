<head>

<style>
   #main-Product-Image{
    height:400px;

    object-fit: cover;

.Product-Images{

}

    display: flex;
    justify-content: center;
}

<body>
    <img src="61l9ppRIiqL._SX679_.jpg" id="main-Product-Image"/>

    <div class="product-image-container">
     
      <img src="61l9ppRIiqL._SX679_.jpg" class="Product-Images" onclick="changeImage(6)"/>
      <img src="2.jpg" class="Product-Images" onmousemove="changeImage(2)"/>
      <img src="3.jpg" class="Product-Images" onmousemove="changeImage(3)"/>

    </div>



<script>
function changeImage(num){
 const mainImage = document.getElementById('main-Product-Image');

 if(num==1){
    mainImage.src = "61l9ppRIiqL._SX679_.jpg" ;
 }
 else if (num==2){
    mainImage.src="2.jpg";
 }
 else if (num==3){
  mainImage.src="3.jpg";
}
else if (num==4){
    mainImage.src ="4.jpg";
}
else if (num==5){

else if (num==6){

}

}
